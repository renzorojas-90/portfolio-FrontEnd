<div class="row tecno  p-2">
   <div class="col-auto me-auto">
     <h1>Tecnologias</h1>
   </div>
   <!-- boton modal-add--> 
   <div class="col-auto">
     <button type="button" *ngIf="estalogueado()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-add-tecnologia">
       <i class="bi bi-plus-lg"></i>
     </button>
   </div>
 </div>

 <!--modal-add-tecnologias-->
 <div class="modal fade" id="modal-add-tecnologia" tabindex="-1">
   <div class="modal-dialog">
     
      <div class="modal-content">
       <form [formGroup]="form" (ngSubmit)="onEnviarItem($event,info.id)">
         <div class="modal-header">
           <h1 class="modal-title">Agregar Tecnologia</h1>
         </div>
         <div class="modal-body">
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">Nombre:</label>
             <div class="col-sm-10">
                 <input type="text" formControlName="nombreTecno" class="form-control">
              </div>
           </div>
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">logo: </label>
             <div class="col-sm-10">
                 <input type="text" formControlName="logoTecno" class="form-control">                                   
             </div>
           </div>                            
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">Nivel </label>
             <div class="col-sm-10">
                 <input type="text"  formControlName="gradoDominio" class="form-control" placeholder="1-100%">
              </div>
            </div>
         </div> 
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
             <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
         </div>
       </form> 
      </div>
     
   </div>
   
 </div>

<div class="tecno mb-5">
  <div class="d-inline-flex flexible" *ngFor=" let lista of info?.listaTecnologia">
    <app-grafico valor="{{lista.gradoDominio}}" nombre="{{lista.nombreTecno}}"></app-grafico>
    <div>
      <button type="button" *ngIf="estalogueado()" (click)="traerItem(lista.id)" class="btn btn-outline-info"
        data-bs-toggle="modal" data-bs-target="#modaledit-tecnologia">
        <i class="bi bi-pen"></i>
      </button>
    </div>
    <div>
      <button type="button" *ngIf="estalogueado()" (click)="onEliminarItem($event,info.id,lista.id)"
        class="btn btn-outline-danger">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
  </div>
</div>





   <!-- Modaledit-tecnologia-->  
   
   <div class="modal fade" id="modaledit-tecnologia" tabindex="-1">
    <div class="modal-dialog">
       <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="editarItem($event)">
          <div class="modal-header">
            <h1 class="modal-title">Editar Tecnologia</h1>
          </div>
          
          <div class="modal-body">
            <input type="hidden" class="form-control" formControlName="id">
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Nombre Tecnologia:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="nombreTecno"  value="{{infoEdit?.nombreTecno}}">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Nivel: </label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" formControlName="gradoDominio" value="{{infoEdit?.gradoDominio}}">                                   
              </div>
            </div>                             
          </div> 
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
          </div>
        </form>
       </div>
      
    </div>
    
</div>
