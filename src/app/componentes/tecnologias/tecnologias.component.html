<div class="row">
   <div class="col-auto me-auto">
     <h1 class="display-6">Tecnologias</h1>
   </div>
   <!-- boton modal-add--> 
   <div class="col-auto">
     <button type="button" *ngIf="estalogueado()" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#modal-add-tecnologia">
       <i class="bi bi-plus-lg"></i>
     </button>
   </div>
 </div>
 <!--modal-add-tecnologias-->
 <div class="modal fade" id="modal-add-tecnologia" tabindex="-1">
   <div class="modal-dialog">
     
      <div class="modal-content">
       <form [formGroup]="form" (ngSubmit)="onEnviarItem($event,info.id)">
         <div class="modal-header">
           <h1 class="modal-title">Agregar Tecnologia</h1>
         </div>
         <div class="modal-body">
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">Nombre:</label>
             <div class="col-sm-10">
                 <input type="text" formControlName="nombreTecno" class="form-control">
              </div>
           </div>
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">logo: </label>
             <div class="col-sm-10">
                 <input type="text" formControlName="logoTecno" class="form-control">                                   
             </div>
           </div>                            
           <div class="mb-3 row">
             <label for="" class="col-sm-2 col-form-label">Nivel </label>
             <div class="col-sm-10">
                 <input type="text"  formControlName="gradoDominio" class="form-control" placeholder="1-100%">
              </div>
            </div>
         </div> 
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
             <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
         </div>
       </form> 
      </div>
     
   </div>
   
 </div>
 <hr>



<div *ngFor=" let lista of info?.listaTecnologia">
   <ul>
      <li>{{lista.nombreTecno}}</li>
      <li>{{lista.logoTecno}}</li>
      <li>{{lista.gradoDominio}}</li>
   </ul>
   <br>
   <app-grafico  valor="{{lista.gradoDominio}}" ></app-grafico>
</div>
