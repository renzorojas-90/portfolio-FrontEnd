 <!-- Modales-->

 <!-- Modaledit-fotoperfil --> 
  <div class="modal fade" id="modaledit-foto" tabindex="-1">
     <div class="modal-dialog">
       <div class="modal-content">
         <form [formGroup]="form" (ngSubmit)="editarItem($event)" enctype="multipart/form-data">
          <div class="modal-header">
            <h1 class="modal-title">Editar Foto Perfil</h1>
          </div>
          <div class="modal-body">
            <input type="hidden" class="form-control" formControlName="id">
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Foto:</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="fotoPerfil" class="form-control" value="{{infoEdit?.fotoPerfil}}">
               </div>
            </div>
            </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
          </div>
             </form>
        </div>
       </div>  
    </div>

    <!-- Modaledit-about --> 
  <div class="modal fade" id="modaledit-about" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="editarItem($event)">
         <div class="modal-header">
           <h1 class="modal-title">Editando Acerca de...</h1>
         </div>
         <div class="modal-body">
            
           <input type="hidden" class="form-control" formControlName="id">
           <div class="mb-3 row">
            <div>
                <label for="" class="col-sm-2 col-form-label">Informacion:</label>
            </div>
             <div class="col-sm-10">
                 <input type="text" formControlName="about" class="form-control" value="{{infoEdit?.about}}">
              </div>
           </div>
           </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
             <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
         </div>
            </form>
       </div>
      </div>  
   </div>

     <!-- Modaledit-persona --> 
  <div class="modal fade" id="modaledit-persona" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="editarItem($event)">
         <div class="modal-header">
           <h1 class="modal-title">Datos Personales</h1>
         </div>
         <div class="modal-body">
           <input type="hidden" class="form-control" formControlName="id">
           <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="nombre" class="form-control" value="{{infoEdit?.nombre}}">
             </div>
           </div>
            <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="apellido" class="form-control" value="{{infoEdit?.apellido}}">
                </div>
           </div>
           <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Edad:</label>
                 <div class="col-sm-10">
                    <input type="text" formControlName="edad" class="form-control" value="{{infoEdit?.edad}}">
                </div>
           </div>
           <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Titulo:</label>
            <div class="col-sm-10">
                 <input type="text" formControlName="tituloDesarrollador" class="form-control" value="{{infoEdit?.tituloDesarrollador}}">
             </div>
           </div>
           </div>
         <div class="modal-footer">
             <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
             <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
         </div>
            </form>
       </div>
      </div>  
   </div>
