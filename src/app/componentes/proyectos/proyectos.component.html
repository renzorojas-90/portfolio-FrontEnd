<div class="row p-2">
    <div class="col-auto me-auto">
      <h1>Proyectos</h1>
    </div>
    <!-- boton modal-add--> 
    <div class="col-auto">
      <button type="button" *ngIf="estalogueado()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-add-proyecto">
        <i class="bi bi-plus-lg"></i>
      </button>
    </div>
  </div>
  
  
   <!-- Modal-add--> 
   <div class="modal fade" id="modal-add-proyecto" tabindex="-1">
    <div class="modal-dialog">
      
       <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="onEnviarItem($event,info.id)">
          <div class="modal-header">
            <h1 class="modal-title">Agregar Proyecto</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Nombre:</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="nombre" class="form-control">
               </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Fecha Realizado: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="fechaRealizado" class="form-control">                                   
              </div>
            </div>                            
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Descripcion: </label>
              <div class="col-sm-10">
                  <input type="text"  formControlName="descripcion" class="form-control">
               </div>
              </div>
              <div class="mb-3 row">
                <label for="" class="col-sm-2 col-form-label">Evidencia </label>
                <div class="col-sm-10">
                    <input type="text" formControlName="linkEvidencia" class="form-control">
                 </div>
                </div>
                <div class="mb-3 row">
                  <label for="" class="col-sm-2 col-form-label">logo </label>
                  <div class="col-sm-10">
                      <input type="text" formControlName="logo" class="form-control">
                   </div>
                  </div>
          </div> 
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form> 
       </div>
      
    </div>
    
  </div>
   
  
   <div class="m-2 proyec" *ngFor=" let lista of info?.listaProyecto">
      <div class="d-flex border p-2" >
             
              <div class="col-2">
                <img src="assets/imagenes/{{lista.logo}}" height="70" width="70" class="img-fluid rounded-start" alt="...">
              </div>
  
              <div class="col-3">
                <p>
                  Proyecto : {{lista.nombre}} <br>
                  fecha: {{lista.fechaRealizado}} <br>
                </p>
              </div>
              <div class="col-4">
                <p>
                 {{lista.descripcion}} 
                </p>
              </div>

              <div>
                <button type="button" class="btn btn-outline-primary" >
                  <a class="text-decoration-none" href="{{lista.linkEvidencia}}">Ir al Codigo</a> 
                </button>
              </div>
      
              <!-- Button modal editar-->        
              <div class="ms-1">
                <button type="button" *ngIf="estalogueado()" (click)="traerItem(lista.id)" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modaledit-proyecto" >
                  <i class="bi bi-pen"></i>
                </button>
              </div>
              
  
          <!-- Button ELiminar-->        
              <div class="ms-1">
                <button type="button" *ngIf="estalogueado()" (click)="onEliminarItem($event,info.id,lista.id)" class="btn btn-outline-danger">
                  <i class="bi bi-x-lg"></i>
                </button>
              </div>
    </div>
   </div>
   
  
  
  
  
  
  <!-- Modaledit-->  
              <div class="modal fade" id="modaledit-proyecto" tabindex="-1">
                <div class="modal-dialog">
                   <div class="modal-content">
                    <form [formGroup]="form" (ngSubmit)="editarItem($event)">
                      <div class="modal-header">
                        <h1 class="modal-title">Editar Proyecto</h1>
                      </div>
                      
                      <div class="modal-body">
                        <input type="hidden" class="form-control" formControlName="id">
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Nombre:</label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" formControlName="nombre"  value="{{infoEdit?.nombre}}">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Fecha: </label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" formControlName="fechaRealizado" value="{{infoEdit?.fechaRealizado}}">                                   
                          </div>
                        </div>                            
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Descripcion: </label>
                          <div class="col-sm-10">
                              <input type="text"  class="form-control" formControlName="descripcion" value="{{infoEdit?.descripcion}}">
                           </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="" class="col-sm-2 col-form-label">Evidencia: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="linkEvidencia" value="{{infoEdit?.linkEvidencia}}">
                             </div>
                            </div>
                            <div class="mb-3 row">
                              <label for="" class="col-sm-2 col-form-label">logo: </label>
                              <div class="col-sm-10">
                                  <input type="text" class="form-control" formControlName="logo" value="{{infoEdit?.logo}}">
                               </div>
                              </div> 
                      </div> 
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                      </div>
                    </form>
                   </div>
                  
                </div>
                
            </div>
