<div class="d-flex">
    <ul *ngFor="let lista of info?.listaRedes" class="nav-item">
        <a class="nav-link active" aria-current="page" href="{{lista.link}}"><img src="assets/imagenes/{{lista.logo}}" alt="Imagen" width="44" height="44" ></a>
        <button type="button" *ngIf="estalogueado()"  (click)="traerItem(lista.id)"  class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modaledit-redes" >
        <i class="bi bi-pen"></i>
        </button>
        
        <button type="button" *ngIf="estalogueado()"  (click)="onEliminarItem($event,info.id,lista.id)" class="btn btn-outline-danger">
        <i class="bi bi-x-lg"></i>
        </button> 

    </ul> 
    <div class=""> 
        <button type="button" *ngIf="estalogueado()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-add-redes">
            <i class="bi bi-plus-lg"></i>
        </button>
    </div>
</div>
   
 <!-- Modal-add-redes --> 
 <div class="modal fade" id="modal-add-redes" tabindex="-1">
    <div class="modal-dialog">
      
       <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="onEnviarItem($event,info.id)">
          <div class="modal-header">
            <h1 class="modal-title">Agregar Redes</h1>
          </div>
          <div class="modal-body">
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">URL:</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="link" class="form-control">
               </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Logo: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="logo" class="form-control">                                   
              </div>
            </div>                            
            
          </div> 
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
          </div>
        </form> 
       </div>
      
    </div>
    
  </div>
    
  <!-- Modaledit-redes-->  
  <div class="modal fade" id="modaledit-redes" tabindex="-1">
    <div class="modal-dialog">
       <div class="modal-content">
        <form [formGroup]="form" (ngSubmit)="editarItem($event)">
          <div class="modal-header">
            <h1 class="modal-title">Editar Red Social</h1>
          </div>
          
          <div class="modal-body">
            <input type="hidden" class="form-control" formControlName="id">
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Link:</label>
              <div class="col-sm-10">
                  <input type="text" formControlName="link" class="form-control" value="{{infoEdit?.link}}">
               </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Logo: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="logo" class="form-control" value="{{infoEdit?.logo}}">                                   
              </div>
            </div>                            
          </div> 
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
          </div>
        </form>
       </div>
      
    </div>
    
</div>
