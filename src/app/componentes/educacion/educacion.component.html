
<div class="row p-2 ">
  <div class="col-auto me-auto">
    <h1>Educación</h1>
  </div>  
  <!-- boton modal-add--> 
  <div class="col-auto">
    <button type="button" *ngIf="estalogueado()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-add">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>


 <!-- Modal-add--> 
 <div class="modal fade" id="modal-add" tabindex="-1">
  <div class="modal-dialog">
    
     <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onEnviarEducacion($event,educaciones.id)">
        <div class="modal-header">
          <h1 class="modal-title">Agregar Educación</h1>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="nombreCarrera" class="form-control">
             </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Institución: </label>
            <div class="col-sm-10">
                <input type="text" formControlName="institucionNombre" class="form-control">                                   
            </div>
          </div>                            
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Título: </label>
            <div class="col-sm-10">
                <input type="text"  formControlName="tituloEducacion" class="form-control">
             </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Logo: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="logoInstituto" class="form-control">
               </div>
              </div>
              <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Fecha: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="periodo" class="form-control">
               </div>
              </div>
              <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Certificado: </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="certificado" class="form-control">
               </div>
            </div> 
        </div> 
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form> 
     </div>
    
  </div>
  
</div>
 

 <div class="m-2" *ngFor=" let lista_edu of educaciones?.listaEducacion">
    <div class="d-flex border p-2" >
           
            <div class="col-2">
                      <img src="assets/imagenes/{{lista_edu.logoInstituto}}" height="70" width="70" class="img-fluid rounded-start" alt="...">
            </div>

            <div class="col-3">
              <p>
                 {{lista_edu.institucionNombre}} <br>
                 {{lista_edu.nombreCarrera}} <br>
              </p>
            </div>
            <div class="col-4">
              <p>
                Fecha: {{lista_edu.periodo}} <br>
                Titulo: {{lista_edu.tituloEducacion}} 
              </p>
            </div>

            <!-- Button modal certificado-->
            <div class="ms-1">  
              <button type="button" class="btn btn-outline-primary" (click)="TraerUnaEducacion(lista_edu.id)" data-bs-toggle="modal" data-bs-target="#modalcertificado">
                              Certificado
              </button>
            </div>
  
            <!-- Button modal editar-->        
            <div class="ms-1">
              <button type="button" *ngIf="estalogueado()" (click)="TraerUnaEducacion(lista_edu.id)" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modaledit" >
                <i class="bi bi-pen"></i>
              </button>
            </div>
            

        <!-- Button ELiminar-->        
            <div class="ms-1">
              <button type="button" *ngIf="estalogueado()" (click)="onEliminarEducacion($event,educaciones.id,lista_edu.id)" class="btn btn-outline-danger">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
  </div>
 </div>
 





<!-- Modaledit-->  
            <div class="modal fade" id="modaledit" tabindex="-1">
              <div class="modal-dialog">
                 <div class="modal-content">
                  <form [formGroup]="form" (ngSubmit)="editarEducacion($event)">
                    <div class="modal-header">
                      <h1 class="modal-title">Editar Educación</h1>
                    </div>
                    
                    <div class="modal-body">
                      <input type="hidden" class="form-control" formControlName="id">
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="nombreCarrera"  value="{{editEducaciones?.nombreCarrera}}">
                        </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Institución: </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="institucionNombre" value="{{editEducaciones?.institucionNombre}}">                                   
                        </div>
                      </div>                            
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Título: </label>
                        <div class="col-sm-10">
                            <input type="text"  class="form-control" formControlName="tituloEducacion" value="{{editEducaciones?.tituloEducacion}}">
                         </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Logo Institución: </label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" formControlName="logoInstituto" value="{{editEducaciones?.logoInstituto}}">
                           </div>
                          </div>
                          <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Año Graduación: </label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" formControlName="periodo"  value="{{editEducaciones?.periodo}}">
                           </div>
                          </div>
                          <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Certificado: </label>
                          <div class="col-sm-10">
                              <input type="text" class="form-control" formControlName="certificado" value="{{editEducaciones?.certificado}}">
                           </div>
                        </div> 
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                    </div>
                  </form>
                 </div>
                
              </div>
              
          </div>

      
<!-- Modal Certificado -->
<div class="modal fade" id="modalcertificado">
  <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalcodLabel">Certificado</h1>
        </div>
        <div class="modal-body">
          <img src="assets/imagenes/{{editEducaciones?.certificado}}" class="img-fluid" alt="...">
        </div> 
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
  </div>
</div>
