<div class="row p-2">
  <div class="col-auto me-auto">
    <h1>Experiencias</h1>
  </div>
  <!-- boton modal-add--> 
  <div class="col-auto">
    <button type="button" *ngIf="estalogueado()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modal-add-experiencia">
      <i class="bi bi-plus-lg"></i>
    </button>
  </div>
</div>


 <!-- Modal-add-experiencia--> 
 <div class="modal fade" id="modal-add-experiencia" tabindex="-1">
  <div class="modal-dialog">
    
     <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="onEnviarItem($event,info.id)">
        <div class="modal-header">
          <h1 class="modal-title">Agregar Experiencia</h1>
        </div>
        <div class="modal-body">
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Empresa:</label>
            <div class="col-sm-10">
                <input type="text" formControlName="nombreEmpresa" class="form-control">
             </div>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">logo: </label>
            <div class="col-sm-10">
                <input type="text" formControlName="logoLaboral" class="form-control">                                   
            </div>
          </div>                            
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label">Puesto: </label>
            <div class="col-sm-10">
                <input type="text"  formControlName="tituloPuesto" class="form-control">
             </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Periodo </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="periodo" class="form-control">
               </div>
            </div>
            <div class="mb-3 row">
              <label for="" class="col-sm-2 col-form-label">Descripcion </label>
              <div class="col-sm-10">
                  <input type="text" formControlName="descripcion" class="form-control">
               </div>
            </div>
        </div> 
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
        </div>
      </form> 
     </div>
    
  </div>
  
</div>
 

 <div class="m-2" *ngFor=" let lista of info?.listaExperiencia">
    <div class="d-flex border p-2" >
           
          <div class="col-2">
            <img src="assets/imagenes/{{lista.logoLaboral}}" height="70" width="70" class="img-fluid rounded-start" alt="...">
          </div>

            <div class="col-3">
              <p>
                Empresa : {{lista.nombreEmpresa}} <br>
                Puesto: {{lista.tituloPuesto}} <br>
                fecha: {{lista.periodo}} 
              </p>
            </div>
            <div class="col-5">
              <p class="flujo">
                {{lista.descripcion}} 
              </p>
            </div>
    
            <!-- Button modal editar-->        
            <div class="ms-1">
              <button type="button" *ngIf="estalogueado()" (click)="traerItem(lista.id)" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#modaledit-experiencia" >
                <i class="bi bi-pen"></i>
              </button>
            </div>
            

        <!-- Button ELiminar-->        
            <div class="ms-1">
              <button type="button" *ngIf="estalogueado()" (click)="onEliminarItem($event,info.id,lista.id)" class="btn btn-outline-danger">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>
  </div>
 </div>
 





<!-- Modaledit-->  
            <div class="modal fade" id="modaledit-experiencia" tabindex="-1">
              <div class="modal-dialog">
                 <div class="modal-content">
                  <form [formGroup]="form" (ngSubmit)="editarItem($event)">
                    <div class="modal-header">
                      <h1 class="modal-title">Editar Experiencia</h1>
                    </div>
                    
                    <div class="modal-body">
                      <input type="hidden" class="form-control" formControlName="id">
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Nombre Empresa:</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="nombreEmpresa" class="form-control" value="{{infoEdit?.nombreEmpresa}}">
                         </div>
                      </div>
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">logo: </label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="logoLaboral" class="form-control" value="{{infoEdit?.logoLaboral}}">                                   
                        </div>
                      </div>                            
                      <div class="mb-3 row">
                        <label for="" class="col-sm-2 col-form-label">Puesto: </label>
                        <div class="col-sm-10">
                            <input type="text"  formControlName="tituloPuesto" class="form-control" value="{{infoEdit?.tituloPuesto}}">
                         </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Periodo </label>
                          <div class="col-sm-10">
                              <input type="text" formControlName="periodo" class="form-control" value="{{infoEdit?.periodo}}">
                           </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="" class="col-sm-2 col-form-label">Descripcion </label>
                          <div class="col-sm-10">
                              <input type="text" formControlName="descripcion" class="form-control" value="{{infoEdit?.descripcion}}">
                           </div>
                        </div>
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                    </div>
                  </form>
                 </div>
                
              </div>
              
          </div>
