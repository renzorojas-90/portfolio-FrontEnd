<!-- Button modal -->
<button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Login
  </button>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form [formGroup]="formlogin" (ngSubmit)="onEnviar($event)">

                        <div class="modal-content">
                            <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Ingresar Credenciales</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                    
                                    
                                        <div class="mb-3 row">
                                            <label for="staticEmail" class="col-sm-2 col-form-label">Usuario</label>
                                            <div class="col-sm-10">
                                                <input type="text" formControlName="usuario" class="form-control" id="staticEmail" value="">
                                                <div *ngIf="usuario?.errors && usuario?.touched">
                                                    <p *ngIf="usuario?.hasError('required')" class="text-danger">
                                                        El Usuario es Requedido
                                                    </p>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                                            <div class="col-sm-10">
                                                <input type="password" formControlName="password" class="form-control" id="inputPassword">
                                                <div *ngIf="password?.errors && password?.touched">
                                                    <p *ngIf="password?.hasError('required')" class="text-danger">
                                                        El Password es Requedido
                                                    </p>

                                                </div>
                                            </div>
                                        </div>
                                        
                            </div>
                            
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary" onclick="">Enviarformulario</button>
                            </div>
                        </div>
                        
        </form>
    </div>
  </div>
